<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game (Bootstrap Only)</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="bg-primary text-white text-center py-4 mb-4">
    <h1 class="m-0">Dice Game</h1>
  </div>

  <div class="container bg-white p-5 rounded shadow">

    <div class="row text-center">


      <div class="col-md-6 border-end border-dark">
        <h3 class="fw-bold border-black">PLAYER 1</h3>
        
        <img src="https://tse3.mm.bing.net/th/id/OIP.cUfMtb7JGpKyVDouzkVKswHaDd?pid=Api&P=0&h=220" alt="">
        <p class=" mt-2 fw-semibold px-lg-5 bg-primary gap-lg-5 mb-3 ">Roll Dice</p>
      </div>


      <div class="col-md-6">
        <h3 class="fw-bold">PLAYER 2</h3>
       <img src="https://tse3.mm.bing.net/th/id/OIP.cUfMtb7JGpKyVDouzkVKswHaDd?pid=Api&P=0&h=220" alt="">
        <p class="mt-2 fw-semibold px-lg-5  w-25  d-flex bg-primary gap-lg-5 mb-3">Roll Dice</p>
      </div>

    </div>



  </div>
  <div>
    <h2 class="text-center mg"><b>Score Broard</b></h2>
  
 </div>

 <div class="playerDetails  d-flex  justify-content-center gap-lg-5 mb-6"  >

    <h4 >Player1</h4>  <h4>Player2</h4>

    
 </div>

 <div class="playerDetails  d-flex  justify-content-center gap-lg-5 mb-3"  >

    <h4 >0</h4>  <h4>1</h4>

 </div>


  
 <div class="playerDetails  d-flex  justify-content-center gap-lg-5 mb-3"  >

   <button class="start bg-gradient">Start</button>\
   <button class="restart bg-danger">Restart</button>

 </div>
    

 

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
