<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game (Bootstrap Only)</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Top Blue Header -->
  <div class="bg-primary text-white text-center py-4 mb-4">
    <h1 class="m-0">DICE GAME</h1>
  </div>

  <!-- Main Players Section -->
  <div class="container bg-white p-5 rounded shadow">

    <div class="row text-center">

      <div class="col-md-6 border-end border-dark">
        <h3 class="fw-bold">PLAYER 1</h3>

        <img src="https://tse3.mm.bing.net/th/id/OIP.cUfMtb7JGpKyVDouzkVKswHaDd?pid=Api&P=0&h=220" >
   <button id="rolldice1" class="btn btn-success px-4 me-3" onclick="p1play()">Roll Dice</button>
       
      </div>


      <div class="col-md-6">
        <h3 class="fw-bold">PLAYER 2</h3>

        <img src="https://tse3.mm.bing.net/th/id/OIP.cUfMtb7JGpKyVDouzkVKswHaDd?pid=Api&P=0&h=220">

        <button  id="rolldice2" class="btn btn-success px-4 me-3" onclick="p2play()">Roll Dice</button>
       
      </div>

    </div>

  </div>


  <div class="text-center mt-4">
    <h2><b>Score Board</b></h2>
  </div>

  <div class="d-flex justify-content-center gap-5 mb-4 mt-3">
    <h3 class="text-center">
      Player 1<br>
      <span class="fw-bold">1</span>
    </h3>

    <h3 class="text-center">
      Player 2<br>
      <span class="fw-bold">0</span>
    </h3>
  </div>

  <div class="text-center mb-5">
    <button type="button" id="start" class="btn btn-success px-4 me-3" onclick="start()">start</button>

    <button id="restart"  class="btn btn-danger px-4" disabled>restart game</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
