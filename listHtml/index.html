<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ol, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ol>

    <ol type="i">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ol>

    <ol type="a">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ol>

    <hr>

    <ul>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
        <li>cauliflower</li>
    </ul>

    <ul type="circle">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
        <li>cauliflower</li>
    </ul>

    <hr>

    <ol>
        <li>Fruits
            <ol type="1" start="10">
                <li>Apple</li>
                <li>Orange</li>
                <li>Mango</li>
                <li>Grapes</li>
            </ol>
        </li>

    </ol> 

</body>

</html>
