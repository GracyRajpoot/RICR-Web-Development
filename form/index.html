<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="fullName">FullName</label>
        <input type="text" name="fullName" id="fullName"> <!--input:text  simple way to write-->
   
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="add your email">
        
    </div>

    <br>

    <div>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" placeholder="confirm">
    </div>

    <br>

    <div>
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone" placeholder="Mobile Number">
    </div>

    <br>

    <div>
        <label for="dob">DateOFBirth</label>
        <input type="date" name="dob" id="dob"> <!--isme placeholder use nhi -->
    </div>

    <br>

    <div>
        <label for="tob">Time of Birth</label>
        <input type="time" name="tob" id="tob">
    </div>

    <br>

    <div>
        <label for="timedate">Time and Date of Birth</label>
       <input type="datetime-local" name="timedate" id="timedate">
    </div>

    <br>

    <div>
       <label for="resume">Resume</label>
       <input type="file" name="resume" id="resume">
    </div>
     
    <br>

    <div>
        <label for="volumn">Volumn</label>
        <input type="range" name="volumn" id="volumn" min="0" max="10" value="2">
    </div>

    <br>
    <div>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gendermale" value="male " > <span>Male</span>
         <input type="radio" name="gender" id="gendermale" value="female " > <span>Female</span>
    </div>

    <br>

    <div>
        <label for="qualification">Qualification</label>
        <select name="qualification" id="qualification"></select>
    </div>
    
</body>
</html>
