<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electricity Bill Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 bill-card">
        <h3 class="text-center mb-3"> Electricity Bill Calculator</h3>

        <div class="mb-3">
            <label class="form-label">Electricity Units</label>
            <input type="number" id="unitsInput" class="form-control" placeholder="Enter units">
            <small class="error-msg" id="errorMsg"></small>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary w-100" onclick="calculateBill()">Calculate</button>
            <button class="btn btn-secondary w-100" onclick="resetForm()">Reset</button>
        </div>

        <div class="mt-4" id="resultCard" style="display:none;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Bill Details</h5>
                    <ul class="list-group list-group-flush" id="billBreakdown"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
