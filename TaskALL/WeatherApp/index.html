<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-app">
        <h2 class="title">Weather App</h2>

        <div class="search-box">
            <input type="text" placeholder="Enter city name">
            <button>Search</button>
        </div>

        <div class="weather-card">
            <h3 class="city">New Delhi</h3>
            <div class="temp">32Â°C</div>
            <div class="condition">Sunny</div>

            <div class="details">
                <div>
                    <span>Humidity</span>
                    <p>60%</p>
                </div>
                <div>
                    <span>Wind</span>
                    <p>12 km/h</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
