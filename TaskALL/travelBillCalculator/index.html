<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Bill Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 calculator-card">
        <h3 class="text-center mb-3">ðŸš• Travel Bill Calculator</h3>

        <div class="mb-3">
            <label class="form-label">Kilometers Covered</label>
            <input type="number" step="any" id="kmInput" class="form-control" placeholder="Enter kilometers">
            <small class="error-msg" id="errorMsg"></small>
        </div>

        <button class="btn btn-primary w-100" onclick="calculateBill()">
            Calculate Bill
        </button>

        <div class="mt-4" id="resultBox" style="display:none;">
            <p class="total-bill text-center" id="totalBill"></p>

            <h6>Calculation Breakdown:</h6>
            <ul class="list-group" id="breakdownList"></ul>
        </div>

       
    </div>
</div>

<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
