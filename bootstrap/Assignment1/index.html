<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #3f66ff;
            font-family: "Poppins", sans-serif;
        }

        .card {
            border-radius: 12px;
            padding: 30px;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }

        .form-control:focus {
            border-bottom: 2px solid #3f66ff;
            box-shadow: none;
        }

        .btn-main {
            background: #3f66ff;
            color: white;
            border-radius: 6px;
            padding: 10px;
            width: 100%;
        }

        .icon {
            width: 20px;
            margin-right: 6px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center gap-5">

            <!-- Login Box -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <h4 class="fw-bold mb-4">Login</h4>

                    <div class="mb-3 d-flex align-items-center">
                        <span class="me-2">
                            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="icon">
                        </span>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="mb-3 d-flex align-items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" class="icon">
                        <input type="password" class="form-control" placeholder="Confirm a password">
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <div>
                            <input type="checkbox"> Remember me
                        </div>
                        <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                    </div>

                    <button class="btn btn-main mb-3"  onclick="Login()">Login Now</button>

                    <p class="text-center">
                        Donâ€™t have an account?
                        <a href="#" class="text-primary text-decoration-none">Signup now</a>
                    </p>
                </div>
            </div>

            <!-- Registration Box -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <h4 class="fw-bold mb-4">Registration</h4>

                    <div class="mb-3 d-flex align-items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" class="icon">
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>

                    <div class="mb-3 d-flex align-items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="icon">
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="mb-3 d-flex align-items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" class="icon">
                        <input type="password" class="form-control" placeholder="Create a password">
                    </div>

                    <div class="mb-3 d-flex align-items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" class="icon">
                        <input type="password" class="form-control" placeholder="Confirm a password">
                    </div>

                    <div class="mb-3">
                        <input type="checkbox"> I accept all terms & conditions
                    </div>

                    <button class="btn btn-main mb-3" onclick="Registration()" >Register Now</button>

                    <p class="text-center">
                        Already have an account?
                        <a href="#" class="text-primary text-decoration-none">Login now</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
