<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header><div class="container-fluid bg-primary px-5 py-4 text-center display-6 fw-bold text-light">Imaeg Editor</div>
    </header>

  <main> <div class="mx-3  border border-primary d-flex gap-3" id="content">
        <div class="border border-danger w-25  ">
            <div class="w-100 border rounded shadow p-2 mb-3">
         <label for="Brigthness ">Brigthness</label>
         <input type="range"
         name="Brigthness"
         id="Brigthness"
         min="0"
         max="100"
         value="50"
         onchange="changeBrightness()"
         class="form-range p-3">
          </div>

          <div class="w-100 border rounded shadow p-2 mb-3">
         <label for="Brigthness ">Brigthness</label>
         <input type="range"
         name="Brigthness"
         id="Brigthness"
         min="0"
         max="100"
         value="50"
         onchange="changeBrightness()"
         class="form-range p-3">
          </div>

           <div class="w-100 border rounded shadow p-2 mb-3">
         <label for="Brigthness ">Brigthness</label>
         <input type="range"
         name="Brigthness"
         id="Brigthness"
         min="0"
         max="100"
         value="50"
         onchange="changeBrightness()"
         class="form-range p-3">
          </div>


          


         <div class="px-3 d-flex justify-content-between wx-100 ">
            <span>0</span>
            <span>100</span>
         </div>

         
            </div>


            




        <!---Imag div-->
        <div class="border border-success w-75 d-flex justify-content-center align-items-center"
        id="workspace">

            <img src=""
             alt="Workimage" 
             id="image"
             class="border object-fit-contain">

             <label id="UploadLabel" class="btn btn-outline-primary"  for="Upload"> <i class="bi bi-camera"></i>  Upload Image
             </label>

             <input type="file" name="Upload" id="Upload"  class="d-none" onchange="UploadImage()" accept="image">
           </div>
    </div>
    </main>
   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
